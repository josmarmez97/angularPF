<div class="container">
    <div class="row card ">
        <div class="card-header text-center"><h3>Crear cuenta</h3></div>
        <div class="col-md-9 card-body">
            <form [formGroup]="registro" (ngSubmit)="crear()">
                <p>Username:</p>
                <input type="text" formControlName="userid">
                <p>Password:</p>
                <input type="password"  formControlName="pass">
                <input type="text" value="2"  formControlName="idrol" hidden>
                <br>
                <hr>
                <button class="btn btn-success">Crear</button>
            </form>
        </div>
    </div>
</div>
