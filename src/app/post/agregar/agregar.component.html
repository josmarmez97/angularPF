<div class="container">
<div class="card">
    <div class="card-header"><h3>Crear Post</h3></div>
    <div class="card-body">
        <form [formGroup]="crearPost" (ngSubmit)="aniadirComentario()">


            <p>Titulo del post</p>
            <input type="text" name="" id="" formControlName="t_com">

            <p>Descripcion: </p>
            <textarea name="" id="" formControlName="comentario" cols="100" rows="10" placeholder="Escribe aqui tu post" ></textarea>
            
            <p>Id Usuario</p>
            <input type="number" name="" id="" formControlName="id_usuarios">


            <div class="text-right">
                <button class="btn btn-success">Crear</button>
            </div> 
        </form>
    </div>
</div>
</div>
