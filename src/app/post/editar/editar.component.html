<div class="container">
<div class="card">
    <div class="card-header"><h3>Editar Post</h3></div>
    <div class="card-body">
        <form [formGroup]="editarPost" (ngSubmit)="actualizar()">

            <p>Titulo del Post</p>
            <input type="text" name="" id="" formControlName="t_com">

            <p>Descripcion: </p>
            <textarea name="" id="" formControlName="comentario" cols="100" rows="10" placeholder="Escribe aqui tu post" ></textarea>
  
            <div class="text-right">
                <button class="btn btn-success">Guardar</button>
            </div> 
        </form>
    </div>
</div>
</div>
